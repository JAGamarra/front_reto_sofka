<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <header class="header">
      <h2>JS Quiz!</h2>
    </header>
    <div class="main">
      <!-- ! FINAL -->
      <div class="final">
        <h3 id="final-message">You answered all of the questions!</h3>
        <p>Score: </p>
        <p class="score"></p>
        <h4>Want to try it again?</h4>
        <button id="again" class="submit">Again</button>
      </div>
      <!-- ! QUIZ -->
      <div class="quiz">
        <h2>Hi, <span id="player"></span> </h2>
        <div class="count">
          <p class="current">0</p>
          <p style="margin-left:28px"> / </p>
          <p class="total"></p>
        </div>
        <h3 id="question"></h3>
        <label id="a1" class="container">
          <input type="radio" checked="checked" name="radio">
          <span class="checkmark"></span>
        </label>
        <label id="a2" class="container">
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label>
        <label id="a3" class="container">
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label>
        <label id="a4" class="container">
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label>
        <div class="button-group">
          <button id="retreat" class="submit">Retreat</button>
          <button id="next" class="submit">Submit</button>
        </div>
      </div>
      <!-- ! AJUSTES -->
      <div class="settings">
        <div class="mt30">
          <label for="playerName">Player Name:</label>
          <input name="playerName" id="playerName" type="text" />
        </div>
        <div class="sk-chase spinner">
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
        </div>
        <button id="start" class="submit">Start</button>
      </div>
    </div>
  </main>
  <script type="module" src="index.js"></script>
</body>

</html>
